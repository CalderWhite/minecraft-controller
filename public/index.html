<!DOCTYPE html>
<html>
    <head>
        <title> Minecraft Controller </title>
        <link rel="stylesheet" href="main.css" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <img id="loading" src="/loading.gif" height=25 width=25 />
        <pre id="status"></pre>
        <table>
            <tr>
                <td>
                    <p> Alter the server State to:</p>
                </td>
                <td>
                    <button onclick="document.getElementById('loading').style.display='inline';$.get('/on', function(data){location.reload()})">On </button>
                </td>
                <td>
                    <button onclick="document.getElementById('loading').style.display='inline';$.get('/off', function(data){location.reload()})">Off </button>
                </td>
            </tr>
        </table>

    <script>
        $.get('/status', function(data) {
            document.getElementById("status").textContent = data
            document.getElementById("loading").style.display = "none"
        })
    </script>
    </body>
</html>
